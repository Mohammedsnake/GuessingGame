<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexiQ - Your AI Assistant</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>NexiQ</h1>
                <div class="user-info" id="user-info">
                    <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar">
                    <span id="user-name">Guest</span>
                </div>
            </div>
            <div class="conversation-list" id="conversation-list">
                <!-- Conversations will be loaded here -->
            </div>
            <div class="sidebar-footer">
                <button id="new-chat-btn" aria-label="New chat"><i class="fas fa-plus"></i> New Chat</button>
                <button id="auth-btn" aria-label="Sign in"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                <button id="logout-btn" aria-label="Sign out" style="display: none;"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2 id="current-conversation">New Chat</h2>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <h2>Welcome to NexiQ</h2>
                    <p>Your intelligent AI assistant ready to help with any questions.</p>
                    <div class="suggestions">
                        <button class="suggestion-btn">What can you do?</button>
                        <button class="suggestion-btn">Tell me a fun fact</button>
                        <button class="suggestion-btn">Help with coding</button>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-container">
                    <textarea id="message-input" placeholder="Message NexiQ..." rows="1" aria-label="Type your message"></textarea>
                    <button id="send-btn" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
                </div>
                <p class="disclaimer">NexiQ may produce inaccurate information about people, places, or facts.</p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
